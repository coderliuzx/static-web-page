<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>图书馆登录</title>
<link href="css/login-升级.css" rel="stylesheet" type="text/css"/>
</head>

<body>
	<form action="#" method="post">
    	<table>
        	<tr height="60px">
            	<td colspan="2" style="width:630px;"></td>
            </tr>
        	<tr height="60px">
            	<td colspan="2" style="width:630px; font:550 22px/60px '微软雅黑'; text-indent:35px;">读者登录</td>
            </tr>
            
            <tr height="30px">
            	<td style="width:230px; color:#4f6b85; font:550 13px/30px '微软雅黑'; text-indent:35px;">证号/Identifier:</td>
                <td>
                	<input class="user" type="text" name="user" placeholder="&nbsp;证号"/>
                </td>
            </tr>
            
            <tr height="30px">
            	<td style="width:230px; color:#4f6b85; font:550 13px/30px '微软雅黑'; text-indent:35px;">密码/Password:</td>
                <td>
                	<input class="password" type="password" name="password" placeholder="&nbsp;密码"/>
                </td>
            </tr>
            
            <tr height="65px">
            	<td></td>
            	<td>
                	<a class="a_back" href="#" target="_self">
                		<input class="login" type="submit" value="登录"/>
                    </a>
                    <a class="a_back" href="index.html" target="_self">
                    	<input class="back" type="button" value="返回"/>
                    </a>
                </td>
            </tr>
            
            <tr height="195px">
            	<td colspan="2" style="width:630px; color:#4f6b85; font:550 13px/1.5em '微软雅黑'; padding-left:72px;">
                	<ul>
                    	<li>在校师生使用学号/工作证号和学校的同意验证密码（<span style="color:#F00;">INFO密码</span>）登录；</li>
                        <li>持图书馆发放的MJ临时借阅证读者，使用图书馆办证处设置的初始用户名和密码登录；读者可自行<a href="修改密码链接页面.html" target="_self">修改密码、找回密码、挂失MJ卡</a>。
                        </li>
                        <li>教培处学员及其他类型读者，使用图书馆办证处设置的初始用户名和密码登录。</li>
                        <li>如有问题请联系图书馆办证处咨询。电话：45562252。</li>
                    </ul>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
