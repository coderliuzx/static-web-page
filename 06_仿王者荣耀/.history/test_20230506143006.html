<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body,
    div {
      padding: 0;
      margin: 0;
    }

    .box {
      width: 300px;
      height: 300px;
      margin: 50px auto;
      background-color: orange;
    }

    .box:hover {
      /* animation: changeBgc 1s ease forwards; */
      background-color: green;
    }

    @keyframes changeBgc {
      0% {
        background-color: orange;
      }

      100% {
        background-color: purple;
      }
    }
  </style>
</head>

<body>
  <div class="box">
    666
  </div>
</body>

</html>
