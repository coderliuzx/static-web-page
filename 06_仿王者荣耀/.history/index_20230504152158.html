<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    input {
      position: absolute;
      left: -9999px;
    }

    .box {
      width: 50px;
      height: 50px;
      border-radius: 25px;
      border: 1px solid red;
    }

    .radio:checked+.box {
      background-color: red;
    }
  </style>
</head>

<body>
  <div class="contain">测试</div>
  <form action="/abc">
    <label for="radio">
      <input type="radio" id="radio" class="radio" name="gender" value="male">
      <div class="box"></div>
    </label>
    <label for="radio-b">
      <input type="radio" id="radio-b" class="radio" name="gender" value="female">
      <div class="box"></div>
    </label>
    <button type="submit">提交</button>
  </form>
</body>

</html>
