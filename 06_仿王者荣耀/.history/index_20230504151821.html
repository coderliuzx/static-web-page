<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    input {
      position: absolute;
      left: -9999px;
    }

    .box {
      width: 50px;
      height: 50px;
      border-radius: 25px;
      border: 1px solid red;
    }

    .radio:checked+.box {
      background-color: red;
    }
  </style>
</head>

<body>
  <div class="contain">测试</div>
  <label for="radio">
    <input type="radio" id="radio" class="radio" name="aa">
    <div class="box"></div>
  </label>
  <label for="radio-b">
    <input type="radio" id="radio-b" class="radio" name="aa">
    <div class="box"></div>
  </label>
</body>

</html>
